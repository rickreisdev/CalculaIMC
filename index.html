<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container_body">
        <main id="container">
            <section id="img">
                <img id="ilus" src="assets/images/ilustracao.svg" alt="ilustração">
                <img id="ilus2" src="assets/images/ilustracaoV.svg" alt="ilustração" class="hidden">
                <img id="ilus3" src="assets/images/ilustracaoV2.svg" alt="ilustração" class="hidden">
            </section>

            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Calculadora de IMC
                    </h1>

                    <div class="input-box">
                        <label for="weight">
                            Peso em kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-dumbbell"></i>
                            <input type="number" id="weight" required>
                            <span>kg</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler-vertical"></i>
                            <input type="number" step="0.01" id="height" required>
                            <span>m</span>
                        </div>
                    </div>

                    <button id="calculate">
                        Calcular
                    </button>
                </form>

                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="imc">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>

                        <div id="description">
                            <span></span>
                        </div>
                    </div>

                    <div id="more-info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank"
                            rel="noopener noreferrer">
                            Mais informações sobre o IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <span id="year"></span> | Desenvolvido por
        <a href="https://rickreis.com.br/dev" target="_blank" rel="noopener noreferrer"><img
                src="assets/images/logo-rickreis.png" alt="logo rickreis" id="logo_footer"></a>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
